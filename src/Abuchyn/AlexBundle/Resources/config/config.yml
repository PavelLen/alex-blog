parameters:
    # Blog contact email address
    abuchyn_alex.emails.contacts_email: abuchyn@gmail.com

    # Default path for upload images
    images_directory: '%kernel.root_dir%/../web/bundles/abuchynalex/images/itemImages'

# CK Editor
ivory_ck_editor:
    configs:
        my_config:
            toolbar: 'full'
            uiColor: '#DCDCDC'
    toolbars:
        items:
            full.about: []
            full.document: ['Preview']
            full.forms: []
            full.styles: ['Format', 'FontSize']
            full.insert: []
            full.links: []
            full.editing: ['Find', 'Replace', '-', 'SelectAll', '-', 'Link', 'Unlink', '-','Image', 'Flash', 'Table', 'HorizontalRule', 'SpecialChar', 'Smiley']

# KMP Paginator
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: 'KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig'     # sliding pagination controls template
        sortable: 'KnpPaginatorBundle:Pagination:sortable_link.html.twig' # sort link template